<head>
    <script>

      if ( window.location.href.indexOf(".com") > -1 || window.location.href.indexOf(".nl") > -1 ){
//        if ( false ){

            var url = window.location.href
            var url = window.location.href
            var www = ''
            var newUrl = url

            var wwwChanged = false
            if(
                    url.indexOf('www') == -1 &&
                    url.indexOf('staging') == -1 &&
                    url.indexOf('amazonaws') == -1
            ){
                wwwChanged = true
                newUrl = 'https://' + 'www.' + newUrl.substring( window.location.protocol.length + 2 )
            }

            if(window.location.protocol != 'https:' && !wwwChanged){
                newUrl = 'https://' + newUrl.substring( window.location.protocol.length + 2 )
            }

            if(newUrl != url){
                window.location.href =newUrl
            }
        }

    </script>
